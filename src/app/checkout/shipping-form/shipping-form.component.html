<form>
  <h3><span>Personal information</span></h3>
  <div class="field-container">
    <div class="form-group small">
      <label for="firstName">First name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
      >
    </div>
    <!-- / First name -->
    <div class="form-group small">
      <label for="lastName">Last name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
      >
    </div>
    <!-- / Last name -->
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
    >
  </div>
  <!-- / Personal information -->
  <h3><span>Contact information</span></h3>
  <div class="field-container">
    <div class="form-group small">
      <label
        class="not-required"
        for="country"
      >Country</label>
      <input
        type="country"
        class="form-control"
        id="country"
        value="Egypt"
        readonly
      >
    </div>
    <!-- / Country -->
    <div class="form-group small">
      <label for="phone">Phone</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
      >
    </div>
    <!-- / Phone -->
    <div class="form-group small">
      <label for="town">town/City</label>
      <input
        type="town"
        class="form-control"
        id="town"
      >
    </div>
    <!-- / Town -->
    <div class="form-group small">
      <label
        class="not-required"
        for="postcode"
      >Postcode</label>
      <input
        type="postcode"
        class="form-control"
        id="postcode"
      >
    </div>
    <!-- / Postcode -->
  </div>
  <div class="form-group col-xs-12">
    <label for="address">Address</label>
    <input
      type="address"
      class="form-control"
      id="address"
    >
  </div>
  <!-- / Address -->
  <div class="form-group col-xs-12">
    <label
      class="not-required"
      for="Landmark"
    >Nearest Landmark</label>
    <input
      type="Landmark"
      class="form-control"
      id="Landmark"
    >
  </div>
  <!-- / Landmark -->
  <div class="submitBtn">
    <a>Back to cart</a>
    <button class="btn mainBtn">Continue</button>
  </div>
</form>
