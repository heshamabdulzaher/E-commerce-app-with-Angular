<header>
  <div class="navbar">
    <img src="assets/svg/essence.svg" alt="logo">
    <ul>
      <li routerLink="/">shopping</li>
      <li>About</li>
      <li>contact</li>
    </ul>
  </div>
  <!-- / -->
  <div class="actions">
    <div class="search">
      <img src="assets/svg/search.svg">
      <input type="text" placeholder="Search" [ngModel]="searchQueryWord" (ngModelChange)="shareQuerWord($event)">
    </div>
    <div class="user">
      <img src="assets/svg/user.svg" *ngIf="!user">
      <div class="firstChar" *ngIf="user">{{firstChar}}</div>
    </div>
    <div class="shopping-cart" routerLink="shopping_cart">
      <div class="icon">
        <img src="assets/svg/shopping-cart.svg">
        <div class="cart-length" *ngIf="cartLength">{{cartLength}}</div>
      </div>
    </div>
  </div>
</header>
