<div class="container">
  <form>
    <h2><span>Add new product</span></h2>
    <div class="form-group">
      <label for="image" class="required">Image url</label>
      <input required type="text" class="form-control" id="image">
    </div>
    <!-- / -->
    <div class="form-group">
      <label for="name" class="required">Name of product</label>
      <input required type="text" class="form-control" id="name">
    </div>
    <!-- / -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="price" class="required">Price</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">EGP</div>
          </div>
          <input required type="number" class="form-control" id="price">
        </div>
      </div>
      <!-- / -->
      <div class="form-group col-md-6">
        <label for="discount">discount</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">%</div>
          </div>
          <input required type="number" maxlength="2" class="form-control" id="discount">
        </div>
      </div>
      <!-- / -->
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="category" class="required">Category</label>
        <select class="form-control" id="category">
          <option>Clothes</option>
          <option>Shoes</option>
          <option>Accessories</option>
        </select>
      </div>
      <!-- / -->
      <div class="form-group col-md-6">
        <label for="type">Type</label>
        <input required type="text" class="form-control" id="type">
      </div>
      <!-- / -->
    </div>
    <!-- / row -->
    <div class="form-group">
      <label for="description">Add description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <!-- / -->
    <!-- <button class="btn">Submit</button> -->
    <button mat-raised-button>Submit</button>
  </form>
</div>
