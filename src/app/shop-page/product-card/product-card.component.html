<section class="products-area">
  <div class="card" *ngFor="let product of allProducts" [class.hide]="product.show == false">
    <div class="productImg">
      <img src="{{product.img_url}}">
    </div>
    <div class="details">
      <h6>{{product.category}}</h6>
      <h2 routerLink="product/{{product.id}}">{{product.name}}</h2>
      <div class="price">
        <span *ngIf="product.discount">{{product.price}} EGP</span>
        {{product.new_price}} EGP
      </div>
      <!-- {{product.in_my_cart}} -->
      <button #addBtn (click)="handleAddToCart(product)" *ngIf="!product.in_my_cart">Add to cart</button>
      <button #removeBtn *ngIf="product.in_my_cart" class="added_to_cart">Added to cart</button>
    </div>
  </div>
</section>
