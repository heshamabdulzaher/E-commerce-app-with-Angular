<section class="shop-sidebar-area">
  <div class="categories">
    <h4>categories</h4>
    <ul>
      <li *ngFor="let category of listOfCategories" [class.active]="category.active" (click)="changingQueryParams(category.name)">
        <div><img src="{{category.img_url}}"></div>
        <span #cateforyName>{{category.name}}</span>
      </li>
    </ul>
  </div>
</section>
